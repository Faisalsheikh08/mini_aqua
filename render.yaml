services:
  - type: web
    name: question-bank-app
    runtime: node
    plan: standard
    region: oregon
    buildCommand: npm ci && npm run build:prod
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=8192
      - key: DATABASE_URL
        fromDatabase:
          name: questionbank-db
          property: connectionString
    
databases:
  - name: questionbank-db
    databaseName: questions
    plan: standard